<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dict.css">
</head>

<body>
    <section class="container">
        <div class="dictionaryCont">
            <div class="form">
                <input type="text" id="text">
                <button class="btn-search">serach</button>
            </div>
            <div class="loader"></div>
            <div class="dictionaryContent hidden">
                <div class="audioDef">
                    <p class="word"></p>
                    <audio src="" controls></audio>
                    <i class="fas fa-volume-up"></i>
                </div>
                <p class="pronunciation"><span class="partOfSpeech"></span><span class="spelled"></span></p>
                <p class="meaning"></p>
            </div>
        </div>
        <p class="error"></p>
    </section>
    <script src="https://kit.fontawesome.com/497d4a1a34.js" crossorigin="anonymous"></script>
    <script src="./dict.js"></script>
</body>

</html>
